<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Gabarito"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="main">
      <div class="header">Quiz Time!</div>
      <div class="quiz">
        <div class="questionno" id="qno">Quetion 1</div>
        <div class="counter" id="count">1/5</div>
        <div class="question" id="ques">This is a question</div>
        <div class="options" id="opt">
          <button class="btn">Option 1</button>
          <button class="btn">Option 2</button>
          <button class="btn">Option 3</button>
          <button class="btn">Option 4</button>
        </div>
        <div class="action">
          <button class="submit" id="back">Back</button>
          <button class="submit" id="next">Next</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
